<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>  
    <div class="card">
        <img src="assets/img/laptop.jpg" alt="imagen de notebook gamer con luz verde en teclado">
        <div class="card-body">
            <h5>Laptop Gamer AMD</h5>
            <input id="inputAmount" type="number" name="num" placeholder="Cantidad">
            <input id="inputColors" list="colores" placeholder="Color">
            <datalist id="colores">             
                <option value="black">Negro</option>
                <option value="blue">Azul</option>
                <option value="gray">Gris</option>
                <option value="white">Blanco</option>
            </datalist>
            <p id="price" class="price">$450.000</p>
            <button id="buttonCalculate">Calcular Total</button>

        </div>
    </div>

    <div class="text">
        <div class="total">   
        <p>Total: $</p>
        <p id="total"></p>
        </div>
        <div class="amount">
        <p>Cantidad:</p>
        <p id="amountTotal"></p>
        </div>
        <p id="color">Color: <button id="btnColor"></button></p>
    </div>

    </section>

    <script src="assets/js/index.js"></script>
</body>
</html>
